<html>
<head>
    <title>Leeftijd inspectie</title>
</head>
<body>
    <label for="ageInput">Hoe oud bent u?</label>

    <input type="number" id="ageInput" name="ageInput">

    <button onclick="checkAge ()">Controleer</button>

    
    <script>
        function checkAge() {
            
            let ageInput = document.getElementById( "ageInput" ). value;
            if (ageInput >= 18) {
                alert("Je kan nu gaan stemmen")
            } else {
                alert ("Te jong om te stemmen!");

            }
        }
    
    
    </script>

</body>


</html>
